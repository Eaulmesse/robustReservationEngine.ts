services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: reservation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${POSTGRES_DB:-reservation_db}
      POSTGRES_USER: ${POSTGRES_USER:-reservation_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-reservation_password}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reservation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservation_user -d reservation_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # pgAdmin - Interface graphique pour PostgreSQL
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: reservation-pgadmin
    restart: unless-stopped
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@reservation.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    networks:
      - reservation-network
    depends_on:
      - postgres

  # Application NestJS (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reservation-app
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5555:5555"
    environment:
      NODE_ENV: production
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reservation-network
    profiles:
      - production

  # Application NestJS (Développement avec hot reload)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: reservation-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
      - "5555:5555"
    environment:
      NODE_ENV: development
      DATABASE_URL: postgresql://${POSTGRES_USER}:${POSTGRES_PASSWORD}@postgres:5432/${POSTGRES_DB}?schema=public
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reservation-network

volumes:
  postgres_data:

networks:
  reservation-network:
    driver: bridge
