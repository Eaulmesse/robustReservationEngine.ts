version: '3.8'

services:
  # Base de données PostgreSQL
  postgres:
    image: postgres:16-alpine
    container_name: reservation-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: reservation_db
      POSTGRES_USER: reservation_user
      POSTGRES_PASSWORD: reservation_password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - reservation-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U reservation_user -d reservation_db"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Application NestJS (Production)
  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: reservation-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: production
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: reservation_db
      DATABASE_USER: reservation_user
      DATABASE_PASSWORD: reservation_password
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reservation-network
    profiles:
      - production

  # Application NestJS (Développement avec hot reload)
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: reservation-app-dev
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      NODE_ENV: development
      DATABASE_HOST: postgres
      DATABASE_PORT: 5432
      DATABASE_NAME: reservation_db
      DATABASE_USER: reservation_user
      DATABASE_PASSWORD: reservation_password
    volumes:
      - .:/app
      - /app/node_modules
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - reservation-network

volumes:
  postgres_data:

networks:
  reservation-network:
    driver: bridge
